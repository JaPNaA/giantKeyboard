<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giant Keyboard</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="top">
    <div id="input">|</div>
  </div>

  <div class="keyboard">
    <!-- list of the entire alphabet in <div>s in a single line -->
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
    <div>E</div>
    <div>F</div>
    <div>G</div>
    <div>H</div>
    <div>I</div>
    <div>J</div>
    <div>K</div>
    <div>L</div>
    <div>M</div>
    <div>N</div>
    <div>O</div>
    <div>P</div>
    <div>Q</div>
    <div>R</div>
    <div>S</div>
    <div>T</div>
    <div>U</div>
    <div>V</div>
    <div>W</div>
    <div>X</div>
    <div>Y</div>
    <div>Z</div>
    <div id="space">Space<br>(or swipe right)</div>
    <div id="backspace">Backspace<br>(or swipe left)</div>

    <!-- list of numbers -->
    <div>0</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>

    <!-- symbols -->
    <div>.</div>
    <div>,</div>
    <div>!</div>
    <div>?</div>
    <div>-</div>
    <div>+</div>
    <div>$</div>
    <div>%</div>
    <div>&</div>
    <div>*</div>
    <div>(</div>
    <div>)</div>
    <div>[</div>
    <div>]</div>
    <div>{</div>
    <div>}</div>
    <div>&lt;</div>
    <div>&gt;</div>
    <div>:</div>
    <div>;</div>
    <div>'</div>
    <div>"</div>
    <div>/</div>
    <div>\</div>
  </div>

  <script src="index.js"></script>
</body>

</html>
